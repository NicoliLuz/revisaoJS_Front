<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisãoJS_Front</title>
</head>
<body>
    <button id="MyclickHTML"
    onclick = "alert('Você apertou o botão HTML!')">Click Aqui</button>

    <button id="MyclickJS">Click Aqui</button>

    <script>
        document.getElementById("MyclickJS").addEventListener("click", function(){
            alert("Você apertou o botão JS!");
        })
    </script>
</body>
</html>
